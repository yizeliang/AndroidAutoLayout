apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.yizeliang'
android {
    compileSdkVersion 25
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.+'
    provided 'com.android.support:support-v4:25.+'
    compile 'com.android.support:design:25.+'
    provided 'com.android.support:gridlayout-v7:25.+'
    provided 'com.android.support:cardview-v7:25.+'
    provided 'com.android.support.constraint:constraint-layout:1.0.2'

}
